---
- homebrew:
    update_homebrew: yes
    upgrade_all: yes

- homebrew_tap:
    name: "{{ item }}"
  loop:
    - beeftornado/rmtree
    - homebrew/cask-fonts
    - homebrew/cask-drivers

- homebrew:
    name: "{{ item }}"
  loop:
    - antigen
    - bash-completion
    - coreutils
    - fzf
    - fasd
    - hub
    - ripgrep
    - zsh
    - pipenv
    - pyenv

- name: Run homebrew caveats.
  shell: "{{ item }}"
  loop:
    - "$(brew --prefix)/opt/fzf/install"

- homebrew_cask:
    name: "{{ item }}"
  loop:
    - 1password
    # - adobe-creative-cloud
    - appcleaner
    - bettertouchtool
    - dash
    - discord
    - font-inconsolata-dz-for-powerline
    - google-chrome
    - iterm2
    - karabiner-elements
    # - logitech-gaming-software
    - messenger
    - spotify
    - visual-studio-code
    - slack

- homebrew_cask:
    name: "{{ item }}"
  loop:
    - nvidia-web-driver
    - clover-configurator
  when: is_hackintosh
